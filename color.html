<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Customizer</title>
    <link rel="stylesheet" href="color.css">
</head>
<body onload="fetchColors()">
    <div id="color-tools">
        <div class="red-holder">
            <p id="red-num" class="num">0</p> 
     <div id="red-color-tube" class="color-tube">
        <div class="red-color-fill"></div>
    </div>
    </div>


       <div class="green-holder">
        <p id="green-num" class="num">0</p> 
     <div id="green-color-tube" class="color-tube">
        <div class="green-color-fill"></div>
    </div>
    </div>


       <div class="blue-holder">
        <p id="blue-num" class="num">0</p> 
     <div id="blue-color-tube" class="color-tube">
        <div class="blue-color-fill"></div>
    </div>
    </div>



    </div>

    <script src="color.js"></script>
</body>
</html>
